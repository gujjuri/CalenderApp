<!DOCTYPE html>
<html>
<head>
    <title>Gujjuri Calender App</title>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxS1nw8pnU2QjfWkiHv8o0M8vklyb6j1T1kiOkQsaG-091c-Xl_QKnHorkhBo7nHyvagQ/exec"
        width="100%"
        height="100%"
        allowfullscreen="true"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
    </iframe>

    <script>
        window.onload = function () {
            document.querySelector('iframe').requestFullscreen().catch((err) => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        };
    </script>
</body>
</html>
